<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KrakenOverrides</title>
  <link href="css/videojs-icons.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
    }

    div {
      display: inline-block;
      border: 1px solid #ccc;
      text-align: center;
      width: 150px;
      margin: 10px;
      padding: 10px;
    }

    div span:first-of-type {
      font-size: 200%;
    }

    div span:first-of-type::before {
      display: inline-block;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>KrakenOverrides Icons</h1>
  <p>All icons prefixed by <code>vjs-icon-</code></p>
  <div>
    <span class="vjs-icon-ghost-glyph"></span>
    <span>ghost-glyph</span>
  </div>
  <div>
    <span class="vjs-icon-skipback-10"></span>
    <span>skipback-10</span>
  </div>
  <div>
    <span class="vjs-icon-skipforward-10"></span>
    <span>skipforward-10</span>
  </div>
  <div>
    <span class="vjs-icon-cast"></span>
    <span>cast</span>
  </div>
  <div>
    <span class="vjs-icon-cast-connected"></span>
    <span>cast-connected</span>
  </div>
  <div>
    <span class="vjs-icon-airplay"></span>
    <span>airplay</span>
  </div>
</body>
</html>
